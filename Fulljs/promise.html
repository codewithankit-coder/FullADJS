            //we add a json file/data on promises;
         
       //checking for 2 parameter in functions

       function projector2(a,b){
                return new Promise(function(solve,unsolve){
                    console.log("your data is fecthing,please wait");
                    var c=a+b;
                    setTimeout(()=>{
                        if(a,b){
                        solve(`This is successful:${c}`);

                    }else{

                    },2000)
